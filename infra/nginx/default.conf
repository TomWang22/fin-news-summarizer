# infra/nginx/default.conf

# Optional API throttle (http context is fine inside conf.d)
limit_req_status 429;
limit_req_zone $binary_remote_addr zone=api_rate:10m rate=5r/s;
real_ip_header X-Forwarded-For;
set_real_ip_from 172.18.0.0/16;  # your compose subnet

upstream api_backend {
  server api:8000;
  keepalive 32;
}

map $http_upgrade $connection_upgrade {
  default upgrade;
  ''      close;
}

# ---- HTTP -> HTTPS redirect ----
server {
  listen 80;
  listen [::]:80;
  return 301 https://$host$request_uri;
}

# ---- HTTPS (mkcert) ----
server {
  listen 443 ssl;               # http2 is fine for dev
  listen [::]:443 ssl;
  http2 on;
  server_name localhost;

  # ⬇️ mounted from docker compose
  ssl_certificate     /etc/nginx/certs/dev-cert.pem;
  ssl_certificate_key /etc/nginx/certs/dev-key.pem;

  # security headers (relaxed CSP for dev)
  add_header X-Frame-Options "DENY" always;
  add_header X-Content-Type-Options "nosniff" always;
  add_header Referrer-Policy "no-referrer" always;
  add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
  add_header Content-Security-Policy "default-src 'self'; img-src * data: blob:; connect-src *; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline'" always;

  # serve SPA
  root /usr/share/nginx/html;
  index index.html;

  # cache static assets
  location ~* \.(?:js|mjs|css|svg|png|jpe?g|gif|ico|webp|woff2?)$ {
    access_log off;
    expires 7d;
    add_header Cache-Control "public, max-age=604800, immutable";
    try_files $uri $uri/ =404;
  }

  # SPA fallback
  location / {
    try_files $uri /index.html;
  }

  # proxy API
  location /api/ {
    limit_req zone=api_rate burst=10 nodelay;

    client_max_body_size 1m;

    proxy_http_version 1.1;
    proxy_set_header Host              $host;
    proxy_set_header X-Real-IP         $remote_addr;
    proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header Upgrade           $http_upgrade;
    proxy_set_header Connection        $connection_upgrade;

    proxy_connect_timeout 5s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;

    proxy_pass http://api_backend;
  }

  # expose Prometheus metrics via the edge too (handy for quick curls)
  location = /metrics {
    proxy_http_version 1.1;
    proxy_set_header Host              $host;
    proxy_set_header X-Real-IP         $remote_addr;
    proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    proxy_connect_timeout 5s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;

    proxy_pass http://api_backend/metrics;
  }
}